<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSM FASHION</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      overflow: hidden;
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .product h3, .product p {
      margin: 10px;
    }
    .contact {
      text-align: center;
      padding: 20px;
    }
    .contact a {
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>NSM FASHION</h1>
    <p>ফ্যাশনেবল জামা-কাপড় সুলভ দামে</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x300?text=T-Shirt" alt="T-Shirt">
      <h3>টি-শার্ট</h3>
      <p>৳350</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x300?text=Kurti" alt="Kurti">
      <h3>কুর্তি</h3>
      <p>৳550</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x300?text=Jeans" alt="Jeans">
      <h3>জিন্স</h3>
      <p>৳800</p>
    </div>
  </section>

  <section class="contact">
    <h2>অর্ডার করতে ইনবক্স করুন</h2>
    <a href="https://m.me/yourfacebookpage" target="_blank">Messenger-এ ইনবক্স</a>
  </section>
</body>
</html>
